<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Spot Control</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css" media="screen" />
    <link rel="icon" href="./images/parking.png" type="image/x-icon" />
  </head>
  <body>
    <div class="content">
      <div class="login-container">
        <a href="./index.html"><img src="./images/parking_1.png" alt="" class="logo-form"></a>
        <h2>Login</h2>
        <div class="login">
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="50"/>
          </div>

          <div class="input">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required  maxlength="15"/>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">Login</button>
            </div>
          </div>
        </div>
        <a href="./sign-up.html" class="sign-up">Cadastre-se</a>
      </div>
    </div>
  </body>
</html>
