<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Spot Control</title>

    <link rel="stylesheet" type="text/css" href="./css/login.css" media="screen"/>
    <link rel="icon" href="./images/parking.png" type="image/x-icon" />

    <script src="./js/cadastrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

  </head>
  <body>
    <div class="content">
      <div class="login-container">
        <a href="./index.html"><img src="./images/parking_1.png" alt="" class="logo-form"></a>
        <h2>Cadastro</h2>
        <div class="login">
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" required maxlength="75"/>
          </div>

          <div class="input">
            <label for="password">Senha:</label>
            <input type="password" id="password" required  maxlength="25"/>
          </div>

          <div class="input">
            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password"  required  maxlength="25"/>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button onclick="signup()" class="login100-form-btn">Cadastrar</button>
            </div>
          </div>
        </div>
        <a href="./login.html" class="sign-up">Login</a>
      </div>
    </div>
  </body>
</html>
